name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  # 1. Continuous Integration: Test & Code Quality
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          # cache: 'npm' # Disabled to prevent "lock file not found" error

      - name: Install Dependencies
        run: npm install # uses `install` to generate lockfile on the fly

      - name: Run Tests
        run: npm test

  # 2. Build & Security Scan
  build-and-security:
    name: Build Docker Image & Scan
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # - name: Login to Docker Hub
      #   uses: docker/login-action@v2
      #   with:
      #     username: ${{ secrets.DOCKER_USERNAME }}
      #     password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false # Set to 'true' if you have credentials configured above
          tags: devops-candidate-app:${{ github.sha }}
          outputs: type=docker,dest=/tmp/myimage.tar # Save for scanning

      - name: Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@master
        with:
          input: /tmp/myimage.tar
          format: 'table'
          exit-code: '1' # Fail the job if Critical vulnerabilities are found
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

  # 3. Deployment (Staging)
  deploy:
    name: Deploy to Staging
    needs: build-and-security
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' # Only deploy from main branch
