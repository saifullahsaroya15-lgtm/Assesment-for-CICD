name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # 1. Continuous Integration: Test & Code Quality
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          # cache: 'npm' # Commented out until package-lock.json is committed

      - name: Install Dependencies
        # Using 'npm install' instead of 'npm ci' to allow builds without package-lock.json
        # Once you commit package-lock.json, you should switch this to 'npm ci'
        run: npm install

      - name: Run Tests
        run: npm test

  # 2. Build & Security Scan
  build-and-push:
    name: Build & Push Docker Image
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Required to push to GHCR
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to the Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,format=long
            type=ref,event=branch
            latest

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          outputs: type=docker,dest=/tmp/myimage.tar # Save for scanning (optional, if pushing, we might scan the registry image or local)

      - name: Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@master
        with:
          input: /tmp/myimage.tar
          format: 'table'
          exit-code: '0' # Warn only, do not fail pipeline
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

  # 3. Deployment (Staging)
  deploy:
    name: Deploy to Staging
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.0
        env:
          GH_REGISTRY: ghcr.io
          IMAGE_NAME: ${{ github.repository }}
          GH_ACTOR: ${{ github.actor }}
          GH_PAT: ${{ secrets.CR_PAT }} 
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: GH_REGISTRY,IMAGE_NAME,GH_ACTOR,GH_PAT
          script: |
            echo "Log in to GitHub Container Registry..."
            echo $GH_PAT | docker login $GH_REGISTRY -u $GH_ACTOR --password-stdin
            
            echo "Pulling latest Docker image..."
            # Convert image name to lowercase just in case
            IMAGE_LOWER=$(echo $GH_REGISTRY/$IMAGE_NAME | tr '[:upper:]' '[:lower:]')
            docker pull $IMAGE_LOWER:latest
            
            echo "Stopping and removing existing container..."
            docker stop devops-app || true
            docker rm devops-app || true
            
            echo "Starting new container..."
            docker run -d \
              --name devops-app \
              --restart always \
              -p 3000:3000 \
              $IMAGE_LOWER:latest
